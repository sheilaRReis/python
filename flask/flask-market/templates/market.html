{% extends 'base.html' %}

{% block title %}
    Market page
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark" >
        <thead>
            <tr>
                <!-- Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Bar Code</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td> {{ item.id }}  </td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button type="button" class="btn btn-outine btn-info">More info</button>
                        <button type="button" class="btn btn-outine btn-success">Purchase this item</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
